name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # weekly (Mon 06:00 UTC)

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Install dependencies (no OCCT for CodeQL)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            g++ \
            libtbb-dev
          # Note: OCCT not available - CodeQL will analyze without OCCT
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp, python
      
      - name: Configure and build for CodeQL (no OCCT)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBEDROCK_WITH_OCCT=OFF
          cmake --build build --config Release --target bedrock_engine -j
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
