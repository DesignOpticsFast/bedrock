name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # weekly (Mon 06:00 UTC)

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: [self-hosted, linux, x64, dev01, fastpath]
    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Install OCCT dependencies
        run: |
          sudo dnf update -y
          sudo dnf install -y opencascade-devel tbb-devel
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp, python
      
      - name: Configure and build for CodeQL
        run: |
          export OpenCASCADE_DIR=/usr/lib64/cmake/opencascade
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DOpenCASCADE_DIR="${OpenCASCADE_DIR}"
          cmake --build build --config Release --target bedrock_engine bedrock_geom -j
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
