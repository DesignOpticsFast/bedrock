name: CI

on:
  push:
    branches: [ "main", "cxx23-side-quest" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Linux core build and tests (C++23)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # Only enable submodules if we actually use them
        # with:
        #   submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            g++

      - name: Print tool versions
        run: |
          echo "=== Tool Versions ==="
          g++ --version
          cmake --version
          ninja --version
          echo "===================="

      - name: Configure (Bedrock core, no Qt/transport)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_BUILD_TYPE=Debug \
            -DBEDROCK_WITH_OCCT=OFF \
            -DBUILD_TESTING=ON \
            -DBEDROCK_WITH_TRANSPORT_DEPS=OFF \
            -DBEDROCK_WITH_OPENCASCADE=OFF

      - name: Build
        run: |
          cmake --build build --config Debug -j

      - name: Test
        run: |
          ctest --test-dir build --output-on-failure --timeout 120
