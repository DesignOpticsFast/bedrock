name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build:                       # keep this id so the check stays "CI / build"
    name: Ubuntu build (with OpenCascade)
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            g++ \
            libtbb-dev

      - name: Configure (CMake - engine-only build)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBEDROCK_WITH_OCCT=OFF

      - name: Print tool versions
        run: |
          echo "=== Tool Versions ==="
          g++ --version
          cmake --version
          ninja --version
          echo "===================="

      - name: Build libraries only
        run: |
          cmake --build build --config Release --target bedrock_engine -j

      - name: Upload CMake logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: cmake-logs
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
          retention-days: 7

      - name: Post-job cleanup
        if: always()
        run: |
          rm -rf "$HOME/_work" || true
