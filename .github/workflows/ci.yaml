name: Bedrock CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write     # for optional AWS step below
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release -- -j 2

      - name: Run tests
        run: |
          ctest --test-dir build --output-on-failure

      # --- Optional: keep your S3 smoke step to prove AWS OIDC works ---
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::260287419934:role/BedrockGitHubActionsRole
          aws-region: us-east-2

      - name: Upload CI heartbeat artifact to S3 (prefix: ci/bedrock/)
        run: |
          echo "bedrock CI heartbeat $(date -Is)" > ci.txt
          aws s3 cp ci.txt s3://phoenix-dev-artifacts-us-east-2-mn/ci/bedrock/ci.txt
